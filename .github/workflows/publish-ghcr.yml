name: Docker Image CI for GHCR

on:
  push:
    branches:
      - main
      - feature/trein-2/trein-31/create-pipeline-staget-tests-build-migration
  pull_request:
    branches:
      - main
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/thiagotfsilva/adonis-app:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push image
        run: |
          docker login --username thiagotfsilva --password ${{ secrets.GITHUB_TOKEN }} ghrc.io
          docker build . --tag ${{ env.IMAGE_NAME }}
          docker push ${{ env.IMAGE_NAME }}
          docker run -d -p 5000:5000 --name flask-container flask-app:latesta
