name: Workflow para api de treinamento Areopagus

on:
  push:
    branches:
      - main
jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate git tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      tag: ${{ steps.tag_version.outputs.new_tag }}
  build:
    runs-on: ubuntu-latest
    needs: versioning
    env:
      IMAGE_NAME: ghrc.io/thiagotfsilva/trein-areopagus:${{ needs.versioning.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Github Registrey
        if: success()
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image api
        run: docker image build -t ${{ env.IMAGE_NAME }}
      - name: Publish image api
        run: docker image push ${{ env.IMAGE_NAME }}
