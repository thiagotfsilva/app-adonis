services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-api
    ports:
      - '3333:3333'
    volumes:
      - ./:/app
    environment:
      - PORT=3333
    depends_on:
      - db
  db:
    container_name: db-app
    image: 'mysql'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  db_data:
